<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue是什么?</title>
        <script src="./jquery-3.5.1.min.js"></script>
        <script src="./vue.js"></script>
    </head>
    <body>
        <!-- 构造函数: 制造函数的函数,可以被new,new完之后返回一个实例,也就是对象 -->
        <div class="app"></div>
        <div id="app">
            <!-- <div v-text="text"></div> -->
            <div v-html="text"></div>
        </div>
        <script>
            $(document).ready(function () {
                // $('.app').text('<h1>我是jQuery!</h1>');
                $('.app').html('<h1>我是jQuery</h1>')
            });
           var vm = new Vue({
                el: '#app',
                data: {
                    text: '<h2>我是Vue</h2>',
                },
            });
            // console.log(typeof vm); // object: 对象
            // console.log($, '========$==========');
            // console.log(Vue, '========Vue========');
        </script>
    </body>
</html>
