<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue - cloak指令</title>
        <script src="./vue.js"></script>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- {{}} 大胡子语法 -->
        <div id="app">
            <h1 v-cloak>{{text}}</h1>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    text: '学习使我快乐!',
                },
                // data() {
                //     return {};
                // },
            });

            // var obj = {
            //     name: 'zhangruyang'
            // }
        </script>
    </body>
</html>
