<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-model</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <!-- 
            ****
            Vue: MVVM框架,数据驱动视图,视图也能改变数据
         -->
        <div id="app">
            <input type="text" v-model="value" placeholder="请输入内容" />
            <input type="number" v-model.number="value" placeholder="请输入内容" />
            <input type="text" v-model.trim="value" placeholder="请输入内容" />
            {{value}}
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        value: '12313',
                    };
                },
            });

            var a;
            console.log(a); // undefined

            // fn 是函数名,
            function fn() {
                var a = 1,
                    b = 2,
                    c;
                c = a + b;
                console.log(c);
            }
            // fn();
            // console.log(fn());
            // 参数: 1,形参  2,实参
            // 这里的a,b 形参,也就是变量
            // 这里的1,2 实参
            function fn2(a, b) {
                console.log(a); // 2
                console.log(b); // undefined;
                // var c;
                // c = a + b;
                // console.log(c);
            }
            fn2(3, 2);
        </script>
    </body>
</html>
