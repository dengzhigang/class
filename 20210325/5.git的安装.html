<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>git安装</title>
    </head>
    <body>
        <!-- 
            Git:分布式版本控制系统
            Svn:集中式版本控制系统
         -->
        <!-- 
            1. 首先选择需要上传到github的文件夹
            2.进入文件夹,鼠标右键选择git bash here
            3.进入bash操作界面,然后输入git init(如果之前存在.git这个件,建议先删除)
            4.ssh-keygen -t rsa -C "283506174@qq.com"
            5.git remote add origin https://github.com/dengzhigang/class.git  添加远程仓库
            (
             git remote -v: 查看当前远程仓库地址
             git remote remove origin: 清除远程仓库地址
             git 
            )
            6.git status: 查看文件状态
            7.git add 文件名: 添加单个文件
            8.git add . : 批量添加文件
            9.git commit -m '注释'
            10.git push(按照提示命令操作)
            11.git push(第二次)

            克隆(下载)仓库
            git clone https://github.com/dengzhigang/class.git

            更新仓库(代码)
            git pull
      -->
    </body>
</html>
