<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-model</title>
    </head>
    <body>
        <div id="app">
            <div>
                <!-- 单选的时候: 不能去定义两个变量去绑定单选input -->
                <!-- <label>性别:</label>{{boy}}{{girl}} -->
                <label>性别:</label>{{sex}}
                <!-- 1代表男  2代表女 -->
                <input type="radio" value="1" v-model="sex" />男
                <input type="radio" value="2" v-model="sex" />女
            </div>
            <div>
                <label>爱好:</label>{{lanqiu}}{{zuqiu}}{{ganlanqiu}}
                <input type="checkbox" value="篮球" v-model="lanqiu" />篮球
                <input type="checkbox" value="足球" v-model="zuqiu" />足球
                <input type="checkbox" value="橄榄球" v-model="ganlanqiu" />橄榄球
            </div>
            <div>
                <!-- 当我们绑定复选框的时候,我们绑定的变量需要是一个数组类型 -->
                <label>爱好:</label>{{hobby}}
                <input type="checkbox" value="篮球" v-model="hobby" />篮球
                <input type="checkbox" value="足球" v-model="hobby" />足球
                <input type="checkbox" value="橄榄球" v-model="hobby" />橄榄球
            </div>
        </div>
        <script src="../vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        boy: '',
                        girl: '',
                        sex: '男',

                        lanqiu: '',
                        zuqiu: '',
                        ganlanqiu: '',

                        hobby: [],
                    };
                },
            });
        </script>
    </body>
</html>
